apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name | trunc 63 | trimSuffix "-" }}-deployment
spec:
  replicas: {{ .Values.replicas | default "1" }}
  selector:
    matchLabels:
      app: {{ .Values.name | trunc 63 | trimSuffix "-" }}
  template:
    metadata:
      labels:
        app: {{ .Values.name | trunc 63 | trimSuffix "-" }}
    spec:
      {{- if hasKey .Values "volumes" }}
      volumes:
      {{- range $k, $v := .Values.volumes }}
        - name: {{ $v.name }}-{{ $.Values.login | trunc 63 | trimSuffix "-" }}
          persistentVolumeClaim:
            claimName: {{ $v.name }}-{{ $.Values.login | trunc 63 | trimSuffix "-" }}-pvc
      {{- end }}
      {{- end }}
      initContainers:
      - name: init-container
        image: busybox:stable
        command: ['sh', '-c', 'wget https://homepages.dcc.ufmg.br/~cunha/hosted/cloudcomp-2023s2-datasets/2023_spotify_ds1.csv -P /mnt/project2-pv']
        resources:
          limits:
            cpu: {{ .Values.resources.cpu | quote }}
            memory: {{ .Values.resources.memory | quote }}
          requests:
            cpu: {{ .Values.resources.cpu | quote }}
            memory: {{ .Values.resources.memory | quote }}
          {{- if hasKey .Values "volumes" }}
          volumeMounts:
          {{- range $k, $v := .Values.volumes }}
              - name: {{ $v.name }}-{{ $.Values.login | trunc 63 | trimSuffix "-" }}
                mountPath: {{ $v.path | trimSuffix "-" }}
          {{- end }}
          {{- end }}
      containers:
      - name: {{ .Values.name | trunc 63 | trimSuffix "-" }}
        image: {{ .Values.image | default "nginx:latest" }}
        ports:
        - containerPort: {{ .Values.containerPort }}
        resources:
          limits:
            cpu: {{ .Values.resources.cpu | quote }}
            memory: {{ .Values.resources.memory | quote }}
          requests:
            cpu: {{ .Values.resources.cpu | quote }}
            memory: {{ .Values.resources.memory | quote }}
        {{- if hasKey .Values "volumes" }}
        volumeMounts:
        {{- range $k, $v := .Values.volumes }}
            - name: {{ $v.name }}-{{ $.Values.login | trunc 63 | trimSuffix "-" }}
              mountPath: {{ $v.path | trimSuffix "-" }}
        {{- end }}
        {{- end }}
