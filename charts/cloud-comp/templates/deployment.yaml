apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nome | trunc 63 | trimSuffix "-" }}-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.nome | trunc 63 | trimSuffix "-" }}
  template:
    metadata:
      labels:
        app: {{ .Values.nome | trunc 63 | trimSuffix "-" }}
    spec:
      containers:
      - name: {{ .Values.nome | trunc 63 | trimSuffix "-" }}
        image: quay.io/cunha/american-predictor:11aec25
        ports:
        - containerPort: 5008