apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name | trunc 63 | trimSuffix "-" }}-deployment
spec:
  replicas: {{ .Values.replicas | default "1" }}
  selector:
    matchLabels:
      app: {{ .Values.name | trunc 63 | trimSuffix "-" }}
  template:
    metadata:
      labels:
        app: {{ .Values.name | trunc 63 | trimSuffix "-" }}
    spec:
      volumes:
        - name: project2-pvc2-{{ .Values.login | trunc 63 | trimSuffix "-" }}
          persistentVolumeClaim:
            claimName: project2-pvc2-{{ .Values.login | trunc 63 | trimSuffix "-" }}-pvc
      containers:
      - name: {{ .Values.name | trunc 63 | trimSuffix "-" }}
        image: {{ .Values.image | default "nginx:latest" }}
        ports:
        - containerPort: {{ .Values.containerPort }}
        resources:
          limits:
            cpu: {{ .Values.resources.cpu | quote }}
            memory: {{ .Values.resources.memory | quote }}
          requests:
            cpu: {{ .Values.resources.cpu | quote }}
            memory: {{ .Values.resources.memory | quote }}
        {{- if hasKey .Values "volume" }}
        volumeMounts:
            - name: project2-pvc2-{{ .Values.login | trunc 63 | trimSuffix "-" }}
              mountPath: {{ .Values.volume.path | trimSuffix "-" }}
        {{- end }}