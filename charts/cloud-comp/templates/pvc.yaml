{{- if hasKey .Values "volumes" }}
{{- range $k, $v := .Values.volumes }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $v.name }}-{{ $.Values.login | trunc 63 | trimSuffix "-" }}-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: default-storage-class-{{ $.Values.login | trunc 63 | trimSuffix "-" }}-{{ $v.name }}
  resources:
    requests:
      storage: {{ $v.size | trimSuffix "-" }}
  selector:
    matchLabels:
      namespace: {{ $.Values.login | trunc 63 | trimSuffix "-" }}
      type: hostPath
---
{{- end }}
{{- end }}